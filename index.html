  .feedList{ list-style:none outside none;background-color:#FFFFFF; border:1px solid #D3CAD7; padding:4px 6px; color:#3E3E3E;

    <script type="text/javascript">

    google.load("feeds", "1");

    function initialize() {
      var feed = new google.feeds.Feed("http://aemfaq.blogspot.com/feeds/posts/default?alt=rss");
      //var feed = new google.feeds.Feed("http://cqblog.inside-solutions.ch/?feed=rss2");
      //var feed = new google.feeds.Feed("http://www.wemblog.com/feeds/posts/default?alt=rss");
      //var feed = new google.feeds.Feed("http://cq-ops.tumblr.com/rss");
      //var feed = new google.feeds.Feed("http://feeds.feedburner.com/citytechinc");
      //var feed = new google.feeds.Feed("http://experience-aem.blogspot.com/feeds/posts/default?alt=rss";
      feed.includeHistoricalEntries();

      feed.setNumEntries(-1);
      feed.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("articleList");
          var articleContainer = document.getElementById("articleModals");
          var marker = 1000;
          var i = result.feed.entries.length;
          while(i--){
            var entry = result.feed.entries[i];
            var s = "" ;
            var cont = "" ;

                s=s+"<div class=\"col-sm-4 portfolio-item\">";
                s=s+"    <a id=\""+entry.title+"\" href=\"#article"+marker+"\" class=\"portfolio-link\" data-toggle=\"modal\">";
                s=s+"        <div class=\"caption\">";
                s=s+"            <div class=\"caption-content\">";
                s=s+"                <i class=\"fa fa-search-plus fa-3x\"></i>";
                s=s+"            </div>";
                s=s+"        </div>";
                s=s+   entry.title;
                s=s+"    </a>";
                s=s+"</div>";

    cont=cont+"<div class=\"portfolio-modal modal fade\" id=\"article"+marker+"\" tabindex=\"-1\" role=\"dialog\" aria-hidden=\"true\">";
    cont=cont+"    <div class=\"modal-content\">";
    cont=cont+"        <div class=\"close-modal\" data-dismiss=\"modal\">";
    cont=cont+"            <div class=\"lr\">";
    cont=cont+"                <div class=\"rl\">";
    cont=cont+"                </div>";
    cont=cont+"            </div>";
    cont=cont+"        </div>";
    cont=cont+"        <div class=\"container\">";
    cont=cont+"            <div class=\"row\">";
    cont=cont+"                <div class=\"col-lg-12 col-lg-offset-0 text-left\">";
    cont=cont+"                    <div class=\"modal-body\">";

            cont=cont+"<ul class=\"feedList\">";
			cont=cont+"<li><div class=\"itemTitle\"><a href=\""+entry.link+"\" >"+entry.title+"</a></div>";
			cont=cont+"<div class=\"itemContent\">"+entry.content+"</div>";
			cont=cont+"</ul>";


    cont=cont+"         <button type=\"button\" class=\"btn btn-default\" data-dismiss=\"modal\"><i class=\"fa fa-times\"></i> Close</button>";
    cont=cont+"                    </div>";
    cont=cont+"                </div>";
    cont=cont+"            </div>";
    cont=cont+"        </div>";
    cont=cont+"    </div>";
    cont=cont+"</div>";

			--marker ;
            container.innerHTML = container.innerHTML + s ;
            articleContainer.innerHTML = articleContainer.innerHTML + cont ;

          }
        }
		 anchorCheck();
      });

    }
    google.setOnLoadCallback(initialize);


	function anchorCheck(){
		if(window.location.hash){
			var idName = window.location.hash;
			$(idName).modal('show') ;
		}
	}


    </script>
